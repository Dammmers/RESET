<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <h1>Reset</h1>
    <p id="week"></p>
  </div>

  <div class="card">
    <h2>Today</h2>

  </div>

  <script src="app.js"></script>
</body>
</html>
